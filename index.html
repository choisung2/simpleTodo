<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="wrap">
    <p class="date"></p>
    <form action="#" class="input-wrap">
      <label for="list" class="label"></label>
      <input id="list" type="text">
    </form>
    <p class="todo-count">할 일 목록: <span class="list-count">0</span>개</p>
    <ul id="todo-list"></ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
